name: Build QMK firmware

on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    name: 'QMK Userspace Build'
    uses: qmk/.github/.github/workflows/qmk_userspace_build.yml@main
    with:
      qmk_repo: vial-kb/vial-qmk
      qmk_ref: vial
      preparation_command: |
        set -e
        apt update
        apt install rsync -y

        for keyboard in "$GITHUB_WORKSPACE"/custom/*; do
            rsync -av --delete "$keyboard" "$GITHUB_WORKSPACE"/qmk_firmware/keyboards/
        done

  publish:
    name: 'QMK Userspace Publish'
    uses: qmk/.github/.github/workflows/qmk_userspace_publish.yml@main
    if: always() && !cancelled()
    needs: build
